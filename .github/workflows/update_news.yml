name: Africa Green News Autopilot

on:
  schedule:
    # S'exécute toutes les 6 heures (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Permet de lancer le script MANUELLEMENT pour tester (bouton "Run workflow")

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupère le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Installe Python sur la machine virtuelle
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Installe les bibliothèques nécessaires au script
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      # 4. Exécute le script Python
      - name: Run Green News Script
        env:
          # Injecte votre Secret dans le script
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: python main.py
